<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Coding Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <img src="logo.png" alt="My Hub Logo" class="center-logo">
        
        <div class="search-area">
            <input type="text" placeholder="Start multi-tasking: Python, Java, C++...">
        </div>

        <div class="button-row">
            <button>Python Workspace</button>
            <button>Java Hub</button>
            <button>C++ Terminal</button>
        </div>
    </div>
</body>
</html>
